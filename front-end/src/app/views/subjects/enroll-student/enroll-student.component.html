<div class="container mx-auto p-4">
    <!-- Filtros de bÃºsqueda -->
    <div class="mb-4 flex flex-wrap items-center gap-2">
        <input placeholder="Buscar por nombre o DNI" class="flex-grow p-2 border rounded-md" />
    </div>

    <!-- Lista de usuarios -->
    <ng-container *ngIf="(unenrolledStudents$ | async) as students">
        <ng-container *ngIf="students.length > 0; else noStudents">
            <div *ngFor="let student of students" class="flex justify-between border border-gray-300 p-4 rounded-lg my-6">
                <div>
                    <h3 class="font-semibold">{{ student.firstName }} {{ student.lastName }}</h3>
                    <span>DNI: {{ student.dni }}</span>
                </div>
                <button (click)="enrollStudentInCourse(student)" class="bg-custom-green text-black p-2 rounded-md font-Inter w-40 h-10 m-2">
                    Inscribir alumno
                </button>
            </div>
        </ng-container>
    </ng-container>

    <!-- Mensaje de no encontrado -->
    <ng-template #noStudents>
        <p class="text-center mt-4 text-gray-500">No se encontraron usuarios.</p>
    </ng-template>
</div>
