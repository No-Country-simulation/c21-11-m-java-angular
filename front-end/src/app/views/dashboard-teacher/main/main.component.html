<div class="container mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Gestión de Evaluaciones</h1>
  
    <div class="asignaturas space-y-6">
      <div *ngFor="let asignatura of asignaturas" class="card bg-custom-white rounded-lg p-4 shadow-md">
        <h2 class="text-xl font-semibold text-gray-700">
          {{ asignatura.name || 'Nombre asignatura' }}
        </h2>
        <div class="evaluaciones mt-4">
          <h3 class="text-lg font-medium text-gray-600">Evaluaciones Activas</h3>
          <ul class="mt-2 space-y-2">
            <li *ngFor="let evaluacion of evaluaciones">
              <a 
                class="text-blue-500 hover:underline cursor-pointer" 
                (click)="navigateToEvaluation(evaluacion.id)">
                {{ evaluacion.subject }}
              </a>
              <!-- Botón para calificar alumno -->
              <button 
                (click)="openEvaluateStudentModal(evaluacion.id)"
                class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-md ml-4">
                Calificar alumno
              </button>
            </li>
          </ul>
        </div>
        <button (click)="registrarNuevaEvaluacion()" class="btn-registrar bg-purple-400 hover:bg-custom-purple text-white px-4 py-2 rounded-md mt-8 mr-4">
          Registrar Nueva Evaluación
        </button>
      </div>
    </div>
  
    <!-- Modal para calificar alumno -->
    <app-evaluate-student
      *ngIf="mostrarModal"
      [evaluationId]="selectedEvaluationId"
      (close)="cerrarModal()">
    </app-evaluate-student>
  </div>
