<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Lista de Usuarios</h1>
  
    <div class="mb-4 flex flex-wrap items-center gap-2">
      <input
        [ngModel]="searchTerm"
        
        placeholder="Buscar por nombre o DNI"
        class="flex-grow p-2 border rounded-md"
      />
      <select
        [ngModel]="selectedRole"
        
        class="p-2 border rounded-md"
      >
        <option value="">Todos los roles</option>
        <option value="admin">Administrador</option>
        <option value="user">Usuario</option>
      </select>
      <button
       
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300"
      >
        Limpiar filtros
      </button>
    </div>
  
    @if (filteredUsers.length) {
      <table class="w-full border-collapse border">
        <thead>
          <tr class="bg-gray-100">
            <th class="border p-2">Nombre</th>
            <th class="border p-2">Apellido</th>
            <th class="border p-2">DNI</th>
            <th class="border p-2">Email</th>
            <th class="border p-2">Rol</th>
            <th class="border p-2">Legajo</th>
            <th class="border p-2">Fecha de Nacimiento</th>
            <th class="border p-2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (users of filteredUsers; track users.dni) {
            <tr class="hover:bg-gray-50">
              <td class="border p-2">{{ users.nombre }}</td>
              <td class="border p-2">{{ users.apellido }}</td>
              <td class="border p-2">{{ users.dni }}</td>
           
              <td class="border p-2">{{ users.rol }}</td>
          
              <td class="border p-2">
                <button
                  
                  class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600"
                >
                  Eliminar
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    } @else {
      <p class="text-center mt-4 text-gray-500">
        No se encontraron usuarios.
      </p>
    }
  </div>
